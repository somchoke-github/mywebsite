<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .triArea {
            width: 300px;
            height: 220px;
            border: 10px solid orangered;
            border-radius: 10px;
            background-color: khaki;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>


<body>
    <div class="triArea">
        <center>
            <h4>Triangle Area</h4>
        </center>
        <img src="" alt="">
        <hr>Base: <br>
        <input type="number" name="" id="base" value="10">
        <br>Height: <br>
        <input type="number" name="" id="height" value="10">
        <br>
        <p id="result"></p>
        <script>
            let b = document.getElementById("base");
            let h = document.getElementById("height");
            let area = document.getElementById("result");
            b.addEventListener("input", triArea);
            h.addEventListener("input", triArea);

            function triArea() {
                let base = parseFloat(b.value);
                let height = parseFloat(h.value);
                area.innerHTML = `The triangle area is ${(0.5 * base * height).toFixed(2)}.`
            }
        </script>
    </div>
</body>

</html>
