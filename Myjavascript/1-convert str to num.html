<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            border-radius: 5px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 10px;
            padding: 5px;
        }
        
        th {
            text-align: center;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Number one</td>
            <td>
                <input type="Textbox" name="" id="num1" value="10">
            </td>
        </tr>
        <tr>
            <td>Number two</td>
            <td>
                <input type="Textbox" name="" id="num2" value="20">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" name="" id="result"></td>
        </tr>
        <tr>
            <th colspan="2"><input type="button" name="" id="btn" value="Add"></th>
            <!-- <th colspan="2"><input type="button" name="" id="btn" value="Add" onclick="addNum()"></th> -->

        </tr>
    </table>

    <script>
        document.getElementById("btn").addEventListener("click", function() {
            let n1 = Number(document.getElementById("num1").value);
            if (isNaN(n1)) {
                document.getElementById("result").value = "Please enter a valid number";
                return;
            }
            let n2 = parseFloat(document.getElementById("num2").value);
            if (isNaN(n2)) {
                alert('Please enter a valid number');
                return;
            }
            document.getElementById("result").value = n1 + n2;
        })
    </script>

</body>

</html>
